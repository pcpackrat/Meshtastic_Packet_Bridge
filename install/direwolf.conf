# Audio device - RIM-MAXTRAC interface
# Use 'aplay -l' and 'arecord -l' to find your device
# Format: ADEVICE <input> <output>
ADEVICE plughw:0,0 plughw:0,0

# Number of audio channels
ACHANNELS 1

# Channel 0 configuration
CHANNEL 0

# Callsign for this bridge station
# IMPORTANT: Change this to your amateur radio callsign!
# Default is BRIDGE-10, but you MUST use your licensed callsign
MYCALL BRIDGE-10

# Modem settings for 1200 baud AFSK (VHF standard)
MODEM 1200

# PTT control using CM108 USB sound card
# The /dev/hidraw0 device controls PTT on CM108-based interfaces
# If you have multiple hidraw devices, you may need to adjust the number
# Use 'ls -l /dev/hidraw*' to find the correct device
PTT CM108 /dev/hidraw0

# AGW TCP server port (optional, for compatibility with other software)
AGWPORT 8000

# KISS TCP server port
# This is what msh_bridge.py connects to - DO NOT CHANGE unless you also
# update the kiss_port in config.yaml
KISSPORT 8001
